<mat-checkbox [checked]="toDoListItem.status === toDoListItemStatus.Completed"
    (change)="emitItemStatusChange($event)" />
<ng-container *ngIf="isEditMode; then editItemTemplate; else viewItemTemplate"></ng-container>
<app-button (click)="emitItemDeletion(); $event.stopPropagation()" buttonClass="button-delete"
    [appTooltip]="translations.deleteItemFromList" i18n="@@delete">Delete</app-button>

<!-- Templates -->
<ng-template #editItemTemplate>
    <div class="item-edit-form">
        <mat-form-field subscriptSizing="dynamic">
            <mat-label i18n="@@item_editing">Item editing</mat-label>
            <input matInput type="text" [(ngModel)]="itemTitle">
        </mat-form-field>
        <app-button (click)="emitItemTitleEditing()" [appTooltip]="translations.saveItem"
            i18n="@@save">Save</app-button>
    </div>
</ng-template>
<ng-template #viewItemTemplate>
    <span class="list-item-text">{{toDoListItem.text}}</span>
</ng-template>
