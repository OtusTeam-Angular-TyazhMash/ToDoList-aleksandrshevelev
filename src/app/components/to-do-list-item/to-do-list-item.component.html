<ng-container *ngIf="isEditMode; then editItemTemplate; else viewItemTemplate"></ng-container>
<app-button (click)="emitItemDeletion()" title="Delete" buttonClass="button-delete"
    [appTooltip]="'Delete item from todo list'" />

<!-- Templates -->
<ng-template #editItemTemplate>
    <div class="item-edit-form">
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>Item editing</mat-label>
            <input matInput type="text" [(ngModel)]="itemTitle">
        </mat-form-field>
        <app-button (click)="emitItemEditing()" title="Save" [appTooltip]="'Save item'" />
    </div>
</ng-template>
<ng-template #viewItemTemplate>
    <span>{{toDoListItem.text}}</span>
</ng-template>
