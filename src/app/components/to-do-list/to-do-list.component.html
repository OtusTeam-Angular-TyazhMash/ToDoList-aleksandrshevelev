<h1>Todo List</h1>

<ul>
    <li *ngFor="let item of toDoListItems">
        <app-to-do-list-item [toDoListItem]="item" (deleteItemEvent)="deleteToDoListItem($event)" />
    </li>
</ul>

<div class="to-do-form">
    <mat-form-field>
        <mat-label>Add your new todo</mat-label>
        <input matInput type="text" [(ngModel)]="toDoInputValue">
    </mat-form-field>
    <button class="button-add" (click)="addToDoListItem()" [disabled]="!toDoInputValue">Add</button>
</div>
